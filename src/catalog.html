<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib.css">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>
    <section>
         <!--header-->
        //= tamplates/header.html
    </section>

    <section>
        <div class="nav">
            <div class="nav-menu">
                <a href="./index.html" class="nav-menu-link">Главная</a>
                <span>&gt;</span>
                <span class="nav-menu-current">Каталог</span>
            </div>
            <h1 class="nav-current text-center">Каталог</h1>
        </div>
    </section>
    <section>
        <div class="filter">
            <div class="filter-left">
                <div class="filter-head">Фильтр</div>
                <div class="filter-content">
                    <div class="dropdown-content-item dropdown">
                        <div class="filter-params dropdown-toggle" id="icons">Иконки</div>
                        <div class="filter-dropdown dropdown-menu" data-toggle-id="icons">
                            <ul>
                                <li class="filter-item dropdown-item">
                                    <a href="#" class="filter-link">
                                        <span class="label">
                                            <span class="checkbox"></span>
                                            <span class="checkbox-text">Распродажа</span>
                                            <sup class="filter-unit">10</sup>
                                        </span>
                                    </a>
                                </li>
                                <li class="filter-item dropdown-item">
                                    <a href="#" class="filter-link">
                                        <span class="label">
                                            <span class="checkbox"></span>
                                            <span class="checkbox-text">Новинка</span>
                                            <sup class="filter-unit">10</sup>
                                        </span>
                                    </a>
                                </li>
                                <li class="filter-item dropdown-item">
                                    <a href="#" class="filter-link">
                                        <span class="label">
                                            <span class="checkbox"></span>
                                            <span class="checkbox-text">Хит</span>
                                            <sup class="filter-unit">10</sup>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown-content-item dropdown">
                        <div class="filter-params dropdown-toggle" id="price-choice">Цена, грн</div>
                        <div class="filter-dropdown dropdown-menu" data-toggle-id="price-choice">
                            <div class="price-container">
                                <div class="price-input-wrapper">
                                    <input type="text" class="price-input-left" />
                                    <div class="price-input-devider"></div>
                                    <input type="text" class="price-input-right " />
                                    <div class="price-input-btn btn btn-outline-dark">Ok</div>
                                </div>
                                <div class="price-slider">
                                    <div class="price-slider-range" style="left: 0%; width: 100%;"></div>
                                    <span tabindex="0" class="price-slider-handle" style="left: 0%;"></span>
                                    <span tabindex="0" class="price-slider-handle" style="left: 100%;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-right">
                <div class="filter-head">Сортировка</div>
                <div class="filter-content">
                    <div class="dropdown-content-item dropdown">
                        <div class="filter-params dropdown-toggle" id="filter-sort">По популярности</div>
                        <div class="filter-dropdown dropdown-menu" data-toggle-id="filter-sort">
                            <ul>
                                <li class="filter-sort-item dropdown-item">По популярности</li>
                                <li class="filter-sort-item dropdown-item">Сначала дешевле</li>
                                <li class="filter-sort-item dropdown-item">По названию</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrapper">
        </div>
     </section>
     
    //= tamplates/footer.html
    //= tamplates/modal.html
</body>
</html>
